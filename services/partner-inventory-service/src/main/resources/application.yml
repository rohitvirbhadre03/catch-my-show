server:
  port: 8084

spring:
  application:
    name: partner-inventory-service
  datasource:
    url: ${DB_URL:jdbc:mysql://localhost:3306/catchmyshow?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Kolkata&useSSL=false}
    username: ${DB_USER:cms}
    password: ${DB_PASS:cms}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true
        jdbc:
          time_zone: Asia/Kolkata
  flyway:
    enabled: true
    locations: classpath:db/migration
  lifecycle:
    timeout-per-shutdown-phase: 20s
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
    cache:
      type: redis

management:
  endpoints:
    web:
      exposure:
        include: health,info,mappings
  endpoint:
    health:
      show-details: when_authorized
      show-components: when_authorized
      probes:
        enabled: true

logging:
  level:
    org.hibernate.SQL: warn

