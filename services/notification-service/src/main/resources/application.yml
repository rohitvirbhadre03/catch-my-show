server:
  port: 8085

spring:
  application:
    name: partner-inventory-service
  datasource:
    url: ${DB_URL:jdbc:mysql://localhost:3306/catchmyshow?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Kolkata&useSSL=false}
    username: ${DB_USER:cms}
    password: ${DB_PASS:cms}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true
        jdbc:
          time_zone: Asia/Kolkata
  flyway:
    enabled: true
    locations: classpath:db/migration
  lifecycle:
    timeout-per-shutdown-phase: 20s

  rabbitmq:
    host: ${RABBIT_HOST:localhost}
    port: ${RABBIT_PORT:5672}
    username: ${RABBIT_USER:guest}
    password: ${RABBIT_PASS:guest}

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: when_authorized
      show-components: when_authorized
      probes:
        enabled: true

logging:
  level:
    org.hibernate.SQL: warn
